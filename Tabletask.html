<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th></th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            </thead>
            <tbody> 
                <tr> 
                <td rowspan="5">Hours</td>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
                </tr>
                <tr> 
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Arts</td>
                    </tr>
                    <tr> 
                        <th colspan="5">Lunch</th>
                        </tr>
                        <tr>
                        <td>Math</td>
                        <td>Science</td>
                        <td>Math</td>
                        <td colspan="2" rowspan="2">PET</td>
                        </tr>
                        <tr> 
                            <td>Math</td>
                            <td>Science</td>
                            <td>Math</td>
                            </tr>
            </tbody>
    </table>  
</body>
</html>
