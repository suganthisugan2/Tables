<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr> 
                <th>No</th>
                <th>Name</th>
                <th>Position</th> 
                <th>Salary</th>  
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td>1</td>
                <td>Raja</td>
                <td>Founder of Apple</td>
                <td>$10,000</td> 
            </tr>
            <tr>
                <td>2</td>
                <td>Siva</td>
                <td>Founder of Microsoft</td>
                <td>$10,000</td> 
            </tr>
            <tr>
                <td>3</td>
                <td>Tamil</td>
                <td>Founder of Google</td>
                <td>$10,000</td> 
            </tr>
            <tr>
                <td>4</td>
                <td>Saravanan</td>
                <td>Founder of Twitter</td>
                <td>$10,000</td> 
            </tr>
        </tbody>
    </table>   
</body>
</html>
